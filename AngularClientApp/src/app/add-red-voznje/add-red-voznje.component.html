<div class="container">
    <form class="form-horizontal" role="form" [formGroup]="addRedVoznjeForm" >
        <h2>Dodavanje reda voznje</h2><hr>
        <div class="form-group">
                <div class="form-group" >
                        <label  class="col-sm-3 control-label">Red voznje: </label>
                    <div class="col-sm-3 ">
                        <select for="TipRedaVoznje" class="form-control"  formControlName="tipRedaVoznje">
                          <option value="Gradski" selected>Gradski</option>
                          <option value="Prigradski" >Prigradski</option>                         
                        </select>
                        <!-- <button (click)="onSelect()">Select</button> -->
                    </div>
                </div>   
                <div class="form-group">
                        <label  class="col-sm-3 control-label">Dan: </label>
                    <div class="col-sm-3 ">
                        <select for="TipDana" class="form-control"  formControlName="tipDana">
                          <option value="Radni_dan" selected>Radni dan</option>
                          <option value="Subota">Subota</option>   
                          <option value="Nedelja">Nedelja</option>                         
                        </select>
                    </div>
                </div>  
                <div class="form-group">
                    <label for="linija" class="col-sm-3 control-label">Linija:</label>
                  <div class="col-sm-3">                          
                          <select  name="selectLinija" class="form-control" formControlName="izabranaLinija" required>
                            <option *ngFor=" let linija of Linije" value="{{linija.Id}}">{{linija.Naziv}}</option>    
                          </select> 
                          <button (click)="onSelectClicked()">Select</button>
                  </div>                           
                 </div> 

                 <div class="form-group">
                 <label for="polazak" class="col-sm-3 control-label">Polasci:</label>
                     <div class="col-sm-3">
                            <ul *ngFor="let polazak of polasci">
                                    <li>{{polazak.Vreme}}</li>
                                </ul>
                     </div>
                    
                 </div>
        </div> 
            <div class="form-group">
                    <div class="col-sm-2" >
                            <button name="btn"  type="submit"   class="btn btn-primary btn-block" (click)="onSubmit()">Sacuvaj</button>
                     </div>
             </div>
                     
    </form> <!-- /form -->

    <hr *ngIf="validationMessage !== ''">
    <h4 class="text-danger" *ngIf="validationMessage !== ''">
        {{validationMessage}}
    </h4>
</div> <!-- ./container -->
