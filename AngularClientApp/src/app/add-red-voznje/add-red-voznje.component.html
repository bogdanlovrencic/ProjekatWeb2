<div class="container">
    <form class="form-horizontal" role="form" [formGroup]="addRedVoznjeForm" >
        <h2>Dodavanje reda voznje</h2>
        <div class="form-group">
                <div class="form-group" >
                        <label  class="col-sm-3 control-label">Red voznje </label>
                    <div class="col-sm-3 ">
                        <select for="TipRedaVoznje" class="form-control"  formControlName="tipRedaVoznje"  [(ngModel)]="TipRedaVoznje">
                          <option value="GRADSKI" selected="selected">Gradski</option>
                          <option value="PRIGRADSKI" >Prigradski</option>                         
                        </select>
                    </div>
                </div>   
                <div class="form-group" >
                        <label  class="col-sm-3 control-label">Dan </label>
                    <div class="col-sm-3 ">
                        <select for="TipDana" class="form-control"  formControlName="tipDana"  [(ngModel)]="TipDana">
                          <option value="RADNI_DAN" selected="selected">Radni dan</option>
                          <option value="SUBOTA" >Subota</option>   
                          <option value="NEDELJA" >Nedelja</option>                         
                        </select>
                    </div>
                </div>  
                <div class="form-group" *ngIf="'Linije'">
                    <label for="linija" class="col-sm-3 control-label" >Linija</label>
                  <div class="col-sm-3">                          
                          <select  name="selectLinija" class="form-control" formControlName="izabranaLinija">
                            <option *ngFor=" let linija of Linije" value="linija.RedniBroj">{{linija.RedniBroj}}</option>    
                          </select>    
                  </div>
                           
                 </div> 
                
            </div> 
            <div class="col-sm-2" >
                <button name="btn" align="right" type="submit"   class="btn btn-primary btn-block" (click)="onSubmit()">Sacuvaj</button>
            </div>  
            <hr *ngIf="validationMessage !== ''">
            <h6 class="text-danger" *ngIf="validationMessage !== ''">
                {{validationMessage}}
            </h6>
           
                     
    </form> <!-- /form -->

     
</div> <!-- ./container -->
