
<body>
        
    <div class="container">
            <form class="form-horizontal" role="form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <h2>Registracija</h2>
                <div class="form-group">
                        <label for="firstName" class="col-sm-3 control-label" >Ime</label>
                        <div class="col-sm-9">
                            <input type="text" id="firstName" placeholder="Ime" class="form-control" formControlName="firstName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="col-sm-3 control-label">Prezime</label>
                        <div class="col-sm-9">
                            <input type="text" id="lastName" placeholder="Prezime" class="form-control" formControlName="lastName" autofocus>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label for="email" class="col-sm-3 control-label">Email </label>
                        <div class="col-sm-9">
                            <input type="email" id="email" placeholder="Email" class="form-control"  formControlName="email" required >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">Lozinka</label>
                        <div class="col-sm-9">
                            <input type="password" id="password" placeholder="Lozinka" class="form-control" formControlName="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confPassword" class="col-sm-3 control-label">Potvrdi lozinku</label>
                        <div class="col-sm-9">
                            <input type="password" id="confPassword" placeholder="Potvrdi lozinku" class="form-control" formControlName="confPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birthDate" class="col-sm-3 control-label">Datum rodjenja</label>
                        <div class="col-sm-9">
                            <input type="date" id="birthDate" class="form-control" formControlName="birthDate">
                        </div>
                    </div>
                    <h4>Adresa</h4>  
                    <div class="form-group" formGroupName="address">                       
                        
                             <div class="form-group">                
                                    <label for="city" class="col-sm-3 control-label">Grad</label>
                                <div class="col-sm-9">
                                        <input type="text" id="city" placeholder="Grad" class="form-control" formControlName="city">
                                </div>
                             </div>                        
                          <div class="form-group">
                                  <label for="street" class="col-sm-3 control-label">Ulica </label>
                              <div class="col-sm-9">
                                  <input type="text" id="street" placeholder="Ulica" class="form-control" formControlName="street" >
                              </div>
                          </div>
                          <div class="form-group">
                                  <label for="zip" class="col-sm-3 control-label">Postanski broj</label>
                              <div class="col-sm-9">
                                  <input type="text" id="zip" placeholder="Postanski broj" class="form-control" formControlName="zip">
                              </div>
                          </div>
                     </div>
                    <div >
                      <button type="submit" [disabled]="!registrationForm.valid"  class="btn btn-primary btn-block" >Registruj se</button>
                    </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->

    
  </body>
