
<body>
        
    <div class="container">
            <form class="form-horizontal" role="form" [formGroup]="registrationForm" >
                <h2>Registracija</h2>
                <div class="form-group">
                        <label for="firstName" class="col-sm-3 control-label" >Ime</label>
                        <div class="col-sm-9">
                            <input type="text" id="firstName" placeholder="Ime" class="form-control" formControlName="firstName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="col-sm-3 control-label">Prezime</label>
                        <div class="col-sm-9">
                            <input type="text" id="lastName" placeholder="Prezime" class="form-control" formControlName="lastName" autofocus>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label for="email" class="col-sm-3 control-label">Email </label>
                        <div class="col-sm-9">
                            <input type="email" id="email" placeholder="Email" class="form-control"  formControlName="email" required >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">Lozinka</label>
                        <div class="col-sm-9">
                            <input type="password" id="password" placeholder="Lozinka" class="form-control" formControlName="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confPassword" class="col-sm-3 control-label">Potvrdi lozinku</label>
                        <div class="col-sm-9">
                            <input type="password" id="confPassword" placeholder="Potvrdi lozinku" class="form-control" formControlName="confPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birthDate" class="col-sm-3 control-label">Datum rodjenja</label>
                        <div class="col-sm-9">
                            <input type="date" id="birthDate" class="form-control" formControlName="birthDate">
                        </div>
                    </div>                       
                             <div class="form-group">                
                                    <label for="adresa" class="col-sm-3 control-label">Adresa</label>
                                <div class="col-sm-9">
                                        <input type="text" id="address" placeholder="Adresa" class="form-control" formControlName="adresa">
                                </div>
                             </div>                        
                          <div class="form-group" *ngIf="rola!=='Admin'">
                                  <label  class="col-sm-3 control-label">Tip putnika </label>
                              <div class="col-sm-9 ">
                                  <select for="TipPutnika" class="form-control"  formControlName="tipPutnika"  [(ngModel)]="TipPutnika">
                                    <option value="DJAK">Djak</option>
                                    <option value="PENZIONER" >Penzioner</option>
                                    <option value="REGULARNI"  selected="selected">Regularni</option>
                                  </select>
                              </div>
                          </div>   
                    
                    <div>                        
                        <div *ngIf="TipPutnika!=='REGULARNI'">
                            <div class="col-sm-9" *ngIf="!isChecked" > 
                                <input type="file"  accept="image/*" name="image" (change)="onFileSelected($event)" >
                            </div>
                            <div class="col-sm-9">
                                    <input type="checkbox" name="willUploadDocument" [(ngModel)]="isChecked">Upload later<br>
                            </div>
                        </div>                                  
                    </div>
                    <hr *ngIf="validationMessage !== ''">
                    <h5 class="text-danger" *ngIf="validationMessage !== ''">
                        {{validationMessage}}
                    </h5>
                    <hr>
                      <button type="submit" [disabled]="!registrationForm.valid"  class="btn btn-primary btn-block" (click)="onSubmit()">Registruj se</button>         
            </form> <!-- /form -->
        </div> <!-- ./container -->

    
  </body>
