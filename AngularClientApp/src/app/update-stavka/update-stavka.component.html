<div class="container">
  <h3>Izmena stavke</h3>
  <hr>
<form class="form-horizontal"  [formGroup]="stavkaForm" (submit)="onSubmit()">

  <!-- <input type="text" hidden name="Id" ngModel #Id="ngModel"> -->
  <div class="form-group">
        <label for="firstName" class="col-sm-3 control-label" >Naziv:</label>
      <div class="col-sm-5">
          <select class="form-control" formControlName="Naziv">
              <option value="Vremenska karta">Vremenska karta</option>
              <option value="Dnevna karta">Dnevna karta</option>
              <option value="Mesecna karta">Mesecna karta</option>
              <option value="Godisnja karta">Godisnja karta</option>
          </select>
      </div>
  </div>
  <div class="form-group">
        <label for="firstName" class="col-sm-3 control-label" >Cena:</label>
      <div class="col-sm-5">
          <input type="number"  class="form-control" formControlName="Cena"  required autofocus>
      </div>
  </div>

  <input type="checkbox" hidden name="Aktivna" formControlName="Aktivna" checked="true">
  <button  type="submit" class="btn btn-primary">Sacuvaj</button>

  <hr *ngIf="validationMessage !== ''">
  <h4 class="text-danger" *ngIf="validationMessage !== ''">
      {{validationMessage}}
  </h4>
</form> <!-- /form -->
</div> <!-- ./container -->
