<div>
  <h3>Dodavanje polaska</h3>
  <form [formGroup]="polazakForm">
    
      <div class="col-sm-5"> 
          <label for="Vreme">Vreme: </label>
          <input type="text" id="Vreme" formControlName="Vreme" class="form-control">
      </div>
      <div class="col-sm-5">
          <label for="TipDana">Dan: </label>
          <select  formControlName="TipDana" class="form-control">
            <option value="Radni_dan">Radni dan</option>
            <option value="Subota">Subota</option>
            <option value="Nedelja">Nedelja</option>
          </select> 
      </div>
    <div class="col-sm-5">
        <label for="LinijaId">Linija: </label>
        <select formControlName="LinijaId" class="form-control"> 
           <option *ngFor="let linija of linije" value={{linija.RedniBroj}}>{{linija.RedniBroj}} {{getLineTypeString(linija.TipLinije)}}</option>
         </select>
         <hr>
         <button type="submit" class="btn btn-primary" (click)="onSubmit()">Dodaj polazak</button>
    </div>

    
  
  </form>
  <div class="col-sm-5">
      <hr *ngIf="validationMessage !== ''">
      <h4 class="text-danger" *ngIf="validationMessage !== ''">
        {{validationMessage}}
      </h4>
      <hr>
  </div>
  
</div>
