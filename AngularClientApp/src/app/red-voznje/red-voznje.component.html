<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <div class="container">
      <h3>Gradski i prigradski red voznje</h3>
    <br>
    <form class="form-horizontal" role="form" [formGroup]="prikazRedaVoznjeForm" >
        <div class="form-group" >
            <label for="redVoznje" class="col-sm-2 control-label">Red voznje:</label>     
            <div class="col-sm-3">
              <select class="form-control" formControlName="tipRedaVoznje" (change)="onChange($event)" required>
                <option value="Gradski">Gradski</option>
                <option value="Prigradski">Prigradski</option>
              </select>
            </div>               
        </div>
        <div class="form-group">
            <label for="dan" class="col-sm-2 control-label">Dan:</label>
            <div class="col-sm-3">
                <select class="form-control" formControlName="tipDana" required>
                  <option value="Radni_dan">Radni dan</option>
                  <option value="Subota">Subota</option>
                  <option value="Nedelja">Nedelja</option>
                </select>
            </div>          
        </div>
        <div class="form-group">
          <label for="linija" class="col-sm-2 control-label" >Linija: </label>     
          <div class="col-sm-3">
            <select  class="form-control" formControlName="izabranaLinija" required>
              <option *ngFor=" let linija of Linije" value="{{linija.Id}}">{{linija.Naziv}}</option>    
            </select>  
          </div>             
        </div>
        <div class="form-group"> 
            <div class="col-sm-2">
                <input type="submit" class="btn btn-primary" (click)="PrikaziRedVoznje()" value="Prikazi"/>
            </div>          
        </div>    
  </form>
  <hr>
  <h4 class="text-danger" *ngIf="validationMessage !== ''">
    {{validationMessage}}
  </h4>

  <div class="listWrap" *ngIf="message !=='' && buttonClicked">      
   
    <h4>{{message}}</h4>
  </div>
  <div class="listWrap"  *ngIf="message === '' && buttonClicked">  
  
    <ul class="list" >        
        <li >
            <span >Linija: {{redVoznjeZaPrikaz.Linija.Naziv}} </span>   
        </li>    
        <li *ngFor="let polazak of polasci">
                <span>{{polazak}}</span>              
        </li>       
    </ul>
  </div>
</div>
