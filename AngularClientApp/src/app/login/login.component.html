<div class="container login-container">
   
        <div class="col-md-5 login-form-1">
            <h3>Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group" >
                    <input type="text" class="form-control" formControlName="email" placeholder=" Email" value="" />
                </div>
                <div class="form-group" >
                    <input type="password" class="form-control" formControlName="pass" placeholder="Password" value="" />
                </div>
                <div class="form-group" >
                    <input type="submit" [disabled]="!loginForm.valid" class="btn btn-primary "  value="Log in" />
                </div>
            </form>
        </div>

</div>
