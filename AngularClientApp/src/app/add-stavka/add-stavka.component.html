<div class="container">
    <form class="form-horizontal" role="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <h2>Dodaj stavku</h2>
        <!-- <input type="text" hidden name="Id" ngModel #Id="ngModel"> -->
        <div class="form-group">
              <label for="firstName" class="col-sm-3 control-label" >Naziv:</label>
            <div class="col-sm-5">
                <input type="text"  class="form-control" name="Naziv" ngModel required #Naziv="ngModel" autofocus>
            </div>
        </div>
        <div class="form-group">
              <label for="firstName" class="col-sm-3 control-label" >Cena:</label>
            <div class="col-sm-5">
                <input type="number"  class="form-control" name="Cena" ngModel required #Cena="ngModel" autofocus>
            </div>
        </div>
        <button  type="submit" class="btn btn-primary btn-block">Dodaj</button>

        <hr *ngIf="validationMessage !== ''">
        <h6 class="text-danger" *ngIf="validationMessage !== ''">
            {{validationMessage}}
        </h6>
    </form> <!-- /form -->
  </div> <!-- ./container -->
