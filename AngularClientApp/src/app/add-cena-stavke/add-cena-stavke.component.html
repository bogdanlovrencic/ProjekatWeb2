<div class="container">
  <form class="form-horizontal" role="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <h2>Dodaj cenu stavke</h2>
      <input type="text" hidden name="Id" ngModel #Id="ngModel">
      <div class="form-group">
          <div class="col-sm-9">
              <input type="text" placeholder="Cenovnik Id" class="form-control" name="CenovnikID" ngModel required #CenovnikID="ngModel" autofocus>
          </div>
      </div>
      <div class="form-group">
          <div class="col-sm-9">
              <input type="text" placeholder="Stavka Id" class="form-control" name="StavkaID" ngModel required #StavkaID="ngModel" autofocus>
          </div>
      </div>
      <div class="form-group">
          <div class="col-sm-9">
              <input type="text" placeholder="Cena" class="form-control" name="Cena" ngModel required #Cena="ngModel">
          </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Dodaj</button>
  </form> <!-- /form -->
</div> <!-- ./container -->
